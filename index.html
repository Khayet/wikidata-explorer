<!doctype html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="index.css"> -->
        <title>Wikidata radial node-link diagram.</title>
        <style>

            svg {
                background-color: white;
            } 

            .link {
                fill: none;
                stroke: black;
                stroke-width: 2px;
            }

            .leafCircle {
                r: 15;
                stroke: black;
                stroke-width: 0.14%;
                fill: hsl(0, 0%, 50%);
            }

            .leafText {
                font-family: "Verdana, sans-serif";
                font-size: 150%;
                text-anchor: middle;
                fill: black;
            }

            .linkText {
                font-family: "Verdana, sans-serif";
                font-size: 120%;
                text-anchor: middle;
                fill: black;
            }

            .rootCircle {
                r: 15;
                stroke: black;
                fill: hsl(0, 0%, 20%)
            }

            .rootText {
                font-family: "Verdana, sans-serif";
                font-size: 150%;
                font-weight: 600;
                text-anchor: middle;
                fill: black;
            }

        </style>
    </head>

    <body>
        <script src="https://d3js.org/d3.v4.js"></script>
        <h4>All properties and related entities of sample entity:</h4>
        <p id="sampleEntity"></p>
        <!-- <p id="wikidata"></p> -->
        <svg width="1920" height="1080"></svg>
        <script src="queryService.js"></script>
        <script src="script.js"></script>
    </body>
</html>
