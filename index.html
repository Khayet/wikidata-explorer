<!doctype html>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Wikidata radial node-link diagram.</title>
        <style>

            svg {
                background-color: #FAFAFA;
            } 

            .link {
                fill: none;
                stroke: hsl(233, 46%, 74%);
                stroke-width: 4px;
            }

            .linkCircle {
                r: 20;
                stroke: none;
                stroke-width: 0.14%;
                fill: #FAFAFA;
            }

            .leafCircle {
                r: 25;
                stroke: none;
                stroke-width: 0.14%;
                fill: hsla(50, 99%, 65%, 0.5);
            }

            .collapsedCircle {
                r: 5;
                stroke: black;
                stroke-width: 0.14%;
                fill: yellowgreen;  
            }

            .leafText {
                font-family: "Arial";
                font-size: 100%;
                text-anchor: middle;
                fill: black;

            }

            .linkText {
                font-family: "Arial";
                font-size: 80%;
                text-anchor: middle;
                fill: black;
            }

            .rootCircle {
                r: 30;
                stroke: none;
                fill: hsl(50, 99%, 90%);
            }

            .rootText {
                font-family: "Arial";
                font-size: 100%;
                font-weight: 600;
                text-anchor: middle;
                fill: black;
            }

            .collapsedCircle {
                r: 10;
                stroke: none;
                fill: hsl(40, 91%, 49%);
            }

            .collapsedCircleText {
                font-family: "verdana";
                font-size: 60%;
                text-anchor: middle;
                fill: black;
            }

        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
